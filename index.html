<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/4e606ac93e.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <nav>
    <figure>
      <img src="images/logo.svg" alt="ping logo">
    </figure>
  </nav>

    <section class="main">
      
      <article class="intro">
        <p>We are launching <b>soon</b></p>
        <p>Subscribe and get notified</p>
      </article>
      

      <article  class="input-button">
        <article class="error">
          <input type="email" placeholder="Your email address..." id="email">
          <p id="error">Please provide a valid email address</p>
        </article>
        <article class="button">
          <button>Notify Me</button>
        </article>
      </article>
      </article>

      <figure class="illustration">
        <img src="images/illustration-dashboard.png" alt="illustraion image" width="700" height="500">
      </figure>

      <footer>
        <article class="socials">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M80 299.3V512H196V299.3h86.5l18-97.8H196V166.9c0-51.7 20.3-71.5 72.7-71.5c16.3 0 29.4 .4 37 1.2V7.9C291.4 4 256.4 0 236.2 0C129.3 0 80 50.5 80 159.4v42.1H14v97.8H80z"/></svg>
        </article>
        <p>Copyright Ping. All rights reserved.</p>
      </footer>
    </section>

    <script src="main.js"></script>
</body>
</html>
