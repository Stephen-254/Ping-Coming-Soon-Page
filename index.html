<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <nav>
    <figure>
      <img src="images/logo.svg" alt="ping logo">
    </figure>
  </nav>

    <section class="main">
      
      <article class="intro">
        <p>We are launching <b>soon</b></p>
        <p>Subscribe and get notified</p>
      </article>
      

      <article  class="input-button">
        <input type="email">
        <button>Notify Me</button>
      </article>

      <article class="error">
        <p>Please provide a valid email address</p>
      </article>

      <figure class="illustration">
        <img src="images/illustration-dashboard.png" alt="illustraion image" width="700" height="500">
      </figure>

      <footer>
        <!--Three svgs. Facebook, instagram,twitter with a black hover -->
        <p>Copyright Ping. All rights reserved.</p>
      </footer>
    </section>
</body>
</html>
